<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
    <title>Boolzap</title>
</head>
<body>
    <header id="background-header"> </header>
    <div id="container">
        <aside id="chat-list">
            <section id="user-bar">
                <div id="user"></div>
                <div id="nav-settings"></div>
    
            </section>
            <div id="notice-alert"></div>
            <div class="backgroud-chat-list">
                <input type="text" id="search-chat-list" placeholder="Cerca o inizia una nuova chat">
            </div>
        </aside>
        <div id="main-chat"></div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="script.js"></script>
</body>
</html>
